<!-- ***
PARALLAX
**** -->
<script type="text/javascript">
jQuery.noConflict();
jQuery(document).ready(function() 
{
	jQuery('#parallax .parallax-layer')
	.parallax({
		mouseport: jQuery('#parallax')
	});
});
</script>

<body>
<div id="tapes_top"></div>


<div id="main">
	
	<div id="light">
		
		<div id="content_left">
			<p class="main_text"><span class="color"></span>  
			<br></p>
			<div id="progress">
				<p>We are this close to solve the case:</p>
				
				<div id="progress_bar">		
					<span class="progressBar" id="element1">70%</span>
				</div>
			</div>
			
		</div>
		<!-- #content_left -->
		
		<div id="content_right">
			<div id="parallax" class="clear">
				<div class="parallax-layer" style="width:449px; height:398px;">
					<img src="img/murdered.png" alt="" style="width:449px; height:398px;">
				</div>
				<div class="parallax-layer" style="width:312px; height:287px; margin:50px 0 0 50px; padding:0 50px 50px 0;">
					<img src="img/glass.png" alt="" style="width:312px; height:287px; margin:50px 0 0 50px; padding:0 50px 50px 0;">
				</div>
			</div>
		</div>
		<div id="content_bottom">
				
			<div id="bottom_right">
					<form name="txtlist" action="" target="" method="get">
						<input id="email" type="text" name="email" value="Enter Your Email" size="20" maxlength="100" onfocus="if (this.value=='Enter Your Email') this.value=''" onblur="if (this.value=='') this.value='Enter Your Email'">
						<input id="submit" type="submit" name="sub" value="Submit">
					</form>
			</div><!-- #bottom_right-->
		</div>
<!-- #content_right-->
	</div><!-- #light -->
</div>
<!-- #main -->

<div id="tapes_bottom"></div>

<div id="content_bottom">
	<div id="bottom_left">
		<!-- <p>Get notified when we clean this mess!</p> -->
	</div><!-- #bottom_left -->
	
	<!-- #bottom_right-->
</div><!-- #content_bottom -->

	<div id="foot">
		<div id="info">
			<ul>
				<li class="email"><a href="mailto:suspect@crime.scene.com">suspect@crime.scene.com</a></li>
				<li class="phone">0012 - 345 - 678 -901</li>

			</ul>
		</div>

		</div>
	</div><!-- #foot -->
